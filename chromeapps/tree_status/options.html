<html>
<head>
<title>Chrome OS Tree Status - Options</title>
<link rel="stylesheet" type="text/css" href="chrome-bootstrap.css" />
<script src='common.js'></script>
<script src='options.js'></script>
</head>

<body class="chrome-bootstrap">
  <div class="frame">

    <div class="navigation">
      <h1><a href="#">Tree Status</a></h1>
      <ul class="menu">
        <li class="selected">
          <a href="#options">Options</a>
        </li>
      </ul>
      <ul>
        <li>&nbsp;<img src='images/icon_128.png'></li>
      </ul>
    </div>

    <div class="mainview view">
      <div id="options" class="selected">
        <header>
          <h1>Options</h1>
        </header>
        <div class="content">

<section>
 <h3>Custom URL</h3>
 <div>
  <div>
   URL for the Waterfall (url to browse to):
   <input type="text" id="custom-waterfall" size="80">
  </div>
  <br>
  <div>
  <label>
   URL for the inner frame containing tree status:
   <input type="text" id="custom-status" size="80">
  </label>
  </div>
 </div>
</section>

<section>
 <h3>Button Behavior</h3>
 <label>
  <input type="checkbox" id="onclick-behavior">
  <span>Open a new tab when clicking the icon (otherwise, an existing waterfall tab, if found, will be used)</span>
 </label>
</section>

<section>
 <h3>Sheriff Settings</h3>
 <div>
   <label>
    <input type="checkbox" id="notify">
    <span>When sheriff, show pop up notifications when the tree changes state</span>
   </label>
 </div>
 <br>
 <div>
   <label>
    Your username that shows up in the sheriff list (e.g. $USER@chromium.org)
    <input type="text" id="username">
   </label>
 </div>
</section>

<div>
 <h3>Save Settings</h3>
 <p>
  <button id="save-button" style="font-weight:bold" disabled>Save</button>
  <button id="cancel-button">Cancel</button>
 </p>
 <span id="status" hidden></span>
</div>

        </div>
      </div>
    </div>

  </div>
</body>
</html>
